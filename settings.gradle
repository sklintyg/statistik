pluginManagement {
    repositories {
        maven { url "https://build-inera.nordicmedtest.se/nexus/repository/releases/" }
        gradlePluginPortal()
    }
}

rootProject.name = 'statistik'

include ':hsa-integration'
include ':service'
include ':liquibase-runner'
include ':web'
include ':test'
include ':fileservice'
include ':anonymisering'

project(':web').name = 'statistik-web'
project(':test').name = 'statistik-test'
project(':service').name = 'statistik-service'

project(':hsa-integration').projectDir = "$rootDir/integration/hsa-integration" as File
project(':liquibase-runner').projectDir = "$rootDir/tools/liquibase-runner" as File
project(':fileservice').projectDir = "$rootDir/tools/fileservice" as File
project(':anonymisering').projectDir = "$rootDir/tools/anonymisering" as File

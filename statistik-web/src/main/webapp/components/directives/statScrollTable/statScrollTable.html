<div class="scrollable">

  <div class="scrolling">
    <table class="datatable table table-striped" sortable-table>
      <thead>
      <tr data-ng-repeat="headerrow in headerRows track by $index">
        <td class="scrollable details-table-data ellipsis details-th"
            data-ng-class="{headcol: $first, centeralign: headerrow.centerAlign, 'sorter-false': !$parent.$last || $first}"
            colspan="{{::header.colspan}}" data-ng-repeat="header in headerrow" title="{{::header.text}}"
            style="padding-right: 20px; white-space: nowrap;">
          {{::header.text}}
        </td>
      </tr>
      </thead>
      <tbody class="table-condensed">
      <tr data-ng-repeat="row in rows" title="{{::row.name}}">
        <td class="scrollable headcol"><span class="headcol-name" ng-class="{bold: row.marked}">{{::row.name}}</span></td>
        <td class="scrollable" data-text="{{::fieldData | replaceEmpty}}" data-ng-repeat="fieldData in row.data track by $index"
            >{{::fieldData | thousandseparated}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<ul
    data-ng-if="chips.length > 0"
    data-ng-class="{inactive: typeDisabled}"
  >
  <li class="filter-heading">
    <i class="fa {{icon}}"></i> {{title}}
  </li>
  <li
      data-ng-repeat="chip in chips track by chip.id"
      class="filter-chips"
      title="{{::chip.text}}">
      <span class="default-text">
        {{::chip.text}}
      </span>
  </li>
</ul>

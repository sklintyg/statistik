<div
    class="node"
    ng-class="[depthClass, {'leaf': !(item.subs && item.subs.length >0)}]"
    ng-click="hideClick({node: item, event: $event})">
    <span class="indenter"></span>
    <input type="checkbox" ng-checked="item.allSelected" intermediate="item.someSelected" ng-click="itemClick({node: item, event: $event})" />

    <span ng-click="itemClick({node: item, event: $event})" class="ellipsis-text" data-ng-class="{'highlight-words': item.info}" data-toggle="tooltip" data-placement="auto right" title="" ng-attr-data-original-title="{{item.info}}">
      {{::item.name}}
    </span>
    <span ng-click="hideClick({node: item, event: $event})" class="submenuicon glyphicon" ng-class="{'glyphicon-chevron-up': item.showChildren, 'glyphicon-chevron-down': !item.showChildren}"></span>

</div>

  <div data-ng-if="item.showChildren && item.subs">
    <submenu
        data-ng-repeat="item in item.subs | filter: {hide: false}"
        item="item"
        depth="subDepth"
        item-click="subItemClick(node, event)"
        hide-click="subHideClick(node, event)"
        ></submenu>
  </div>

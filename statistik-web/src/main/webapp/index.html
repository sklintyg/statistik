<!DOCTYPE html>
<html lang="sv" id="ng-app" data-ng-app="StatisticsApp">
<head>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="/assets/images/favicon.ico">

    <title data-ng-bind="$root.pageTitle">Statistiktj√§nsten</title>

    <!-- build:css(src/main/webapp) app/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap-multiselect/dist/css/bootstrap-multiselect.css" />
    <link rel="stylesheet" href="bower_components/jquery.tablesorter/dist/css/theme.default.min.css" />
    <link rel="stylesheet" href="bower_components/outdated-browser/outdatedbrowser/outdatedbrowser.min.css" />
    <link rel="stylesheet" href="bower_components/dropzone/dist/min/dropzone.min.css" />

    <!-- endbuild -->

    <!-- injector:css -->

    <!-- endinjector -->
    <!-- endbuild -->
</head>
<body data-ng-controller="pageCtrl">

<!-- Navbar
================================================== -->
<div id="navigation-container">
  <div class="header clearfix hidden-print">
    <div class="headerbox">
      <span class="headerbox-logo pull-left">
        <a ng-href="/#/">
          <img alt="Till startsidan" src="/assets/images/statistiktjansten-logotype.png"/>
        </a>
      </span>
      <span class="headerbox-date pull-left">
        <div id="location" class="location ng-hide" data-ng-show="isLoggedIn">{{verksamhetName}}
          <show-businesses
              data-ng-if="showBusinessesDetails"
              businesses="UserModel.get().businesses"
              verksamhet-name="verksamhetName"></show-businesses>
        </div>
        <div class="headerbox-info-text" data-ng-class="{'headerbox-info-text-padding': !(isLoggedIn && verksamhetName)}">
          <span message key="statistics.header.extra-text"></span>

          <select-vardgivare-modal
              data-ng-if="UserModel.get().enableVerksamhetMenu && UserModel.get().vgs.length > 1"
              vardgivare="UserModel.get().vgs"
              select-vardgivare="setSelectedVardgivare(vgId)"></select-vardgivare-modal>
        </div>
      </span>
    </div>

    <div class="hidden-xs" data-ng-if="AppModel.get().loginVisible">
      <div class="ng-hide headerbox-login" id="business-login-container" data-ng-show="!UserModel.get().enableVerksamhetMenu">
        <span id="business-login-span"><span message key="lbl.for-verksamhetsstatistik"></span></span>
        <button class="btn" data-ng-click="loginClicked()"
                type="button" id="business-login-btn" value="Logga in"><span message key="lbl.log-in"></span>
        </button>
      </div>
      <div class="ng-hide" data-ng-show="UserModel.get().enableVerksamhetMenu">
        <div class="headerbox-avatar pull-right">
          <img src="/assets/images/avatar.png">
        </div>
        <div class="headerbox-user pull-right">
          <div class="headerbox-user-profile">
            <span class="logged-in">{{UserModel.get().userNameWithAccess}}</span><br>
            <span class="pull-right">
              <a id="logoutLink" href="saml/logout"><span message key="lbl.log-out"></span></a>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<stat-cookie-banner></stat-cookie-banner>

<send-feedback></send-feedback>

<div id="wrapper">
    <div id="sidebar-wrapper" class="hidden-print hidden-xs">
        <h1 class="hidden-header"><span message key="statistics.hidden-header.sidans-huvudnavigering"></span></h1>
        <navigation-menu login-visible="AppModel.get().loginVisible" query-string="queryString"></navigation-menu>
    </div>

    <navigation-menu class="hidden-sm hidden-md hidden-lg" is-mobile="true" query-string="queryString" login-visible="AppModel.get().loginVisible" login-clicked="loginClicked()"></navigation-menu>

    <div id="page-content-wrapper">
        <div class="container-fluid">

            <!-- Docs nav
            ================================================== -->
            <div class="row">

                <div class="col-xs-12">
                    <div class="row ng-hide" ng-show="isVerksamhetShowing">
                        <div class="col-xs-12">
                            <business-filter></business-filter>
                        </div>
                    </div>

                    <div class="row ng-hide" ng-show="isLandstingShowing">
                        <div class="col-xs-12">
                            <landsting-filter></landsting-filter>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12">
                            <div id="view" data-ng-view></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- This sections will give users of not so modern browsers a message that their browser is too old to run this thing. -->
<div id="outdated">
    <h1><b>Din webbl√§sare st√∂ds inte av Statistiktj√§nsten och det kan g√∂ra att den inte fungerar korrekt.</b></h1>
    <h1><b>Statistiktj√§nsten st√∂ds av Internet Explorer 9 och nyare, √§ven om andra webbl√§sare kan fungera.</b></h1>
    <p class="last"><a href="#" id="btnCloseUpdateBrowser" title="Close">&times;</a></p>
    <!-- It seems like a div called btnUpdateBrowser need to exist, otherwise the outdated browser plugin will bug us with console warning messages on every reload -->
    <div id="btnUpdateBrowser" style="display: none;"></div>
</div>

<script type="text/javascript">
    function addLoadEvent(func) {
        var oldonload = window.onload;
        if (typeof window.onload != 'function') {
            window.onload = func;
        } else {
            window.onload = function() {
                if (oldonload) {
                    oldonload();
                }
                func();
            }
        }
    }
    //call plugin function after DOM ready
    addLoadEvent(function(){
        outdatedBrowser({
            bgColor: '#31708F',
            color: '#ffffff',
            lowerThan: 'IE9',
            languagePath: ''
        })
    });
</script>

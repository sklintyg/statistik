# JMS
activemq.broker.url=${broker.amq.tcp.port}\
?jms.nonBlockingRedelivery=true\
&jms.redeliveryPolicy.maximumRedeliveries=3\
&jms.redeliveryPolicy.maximumRedeliveryDelay=6000\
&jms.redeliveryPolicy.initialRedeliveryDelay=4000\
&jms.redeliveryPolicy.useExponentialBackOff=true\
&jms.redeliveryPolicy.backOffMultiplier=2

activemq.receiver.queue.name=perf.certificate.queue

cert.dir=/opt/${app.name}/env

ntjp.ws.certificate.file=${cert.dir}/test.intygstjanster.sjunet.org.jks
ntjp.ws.truststore.file=${cert.dir}/truststore.jks

saml.keystore.file=file://${cert.dir}/test.statistik.jks
saml.keystore.alias=test.statistik.intygstjanster.se
saml.truststore.file=file://${cert.dir}/test.statistik.jks




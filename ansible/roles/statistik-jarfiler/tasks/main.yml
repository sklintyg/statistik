---

- name: Remove old activemq client lib
  shell: rm -f {{ tomcat_lib }}/activemq-client*.jar

- name: Download activemq-client-5.13.0.jar
  get_url: url=http://repo1.maven.org/maven2/org/apache/activemq/activemq-client/5.13.0/activemq-client-5.13.0.jar
           dest={{ tomcat_lib }}

- name: Remove old activemq broker lib
  shell: rm -f {{ tomcat_lib }}/activemq-broker*.jar

- name: Download activemq-broker-5.13.0.jar
  get_url: url=http://repo1.maven.org/maven2/org/apache/activemq/activemq-broker/5.13.0/activemq-broker-5.13.0.jar
           dest={{ tomcat_lib }}
    
- name: Remove old slf4j api lib
  shell: rm -f {{ tomcat_lib }}/slf4j-api*.jar

- name: Download slf4j-api-1.6.4.jar
  get_url: url=http://repo1.maven.org/maven2/org/slf4j/slf4j-api/1.6.4/slf4j-api-1.6.4.jar 
           dest={{ tomcat_lib }}
    
- name: Remove old hawtbuf lib
  shell: rm -f {{ tomcat_lib }}/hawtbuf*.jar

- name: Download hawtbuf-1.9.jar
  get_url: url=http://repo1.maven.org/maven2/org/fusesource/hawtbuf/hawtbuf/1.9/hawtbuf-1.9.jar
           dest={{ tomcat_lib }}
    
- name: Remove old geronimo-jms lib
  shell: rm -f {{ tomcat_lib }}/geronimo-jms*.jar

- name: Download geronimo-jms_1.1_spec-1.1.1.jar
  get_url: url=http://repo1.maven.org/maven2/org/apache/geronimo/specs/geronimo-jms_1.1_spec/1.1.1/geronimo-jms_1.1_spec-1.1.1.jar
           dest={{ tomcat_lib }}
    
- name: Remove old geronimo-j2ee-management lib
  shell: rm -f {{ tomcat_lib }}/geronimo-j2ee-management*.jar

- name: Download geronimo-j2ee-management_1.1_spec-1.0.1.jar
  get_url: url=http://repo1.maven.org/maven2/org/apache/geronimo/specs/geronimo-j2ee-management_1.1_spec/1.0.1/geronimo-j2ee-management_1.1_spec-1.0.1.jar
           dest={{ tomcat_lib }}
    
- name: Remove old mysql-connector-java lib
  shell: rm -f {{ tomcat_lib }}/mysql-connector-java*.jar

- name: Download mysql-connector-java-5.1.39.jar
  get_url: url=http://repo1.maven.org/maven2/mysql/mysql-connector-java/5.1.39/mysql-connector-java-5.1.39.jar
           dest={{ tomcat_lib }}

- name: Remove old javax.servlet.jsp.jstl libs
  shell: rm -f {{ tomcat_lib }}/javax.servlet.jsp.jstl*.jar

- name: Download javax.servlet.jsp.jstl-api-1.2.1.jar
  get_url: url=http://repo1.maven.org/maven2/javax/servlet/jsp/jstl/javax.servlet.jsp.jstl-api/1.2.1/javax.servlet.jsp.jstl-api-1.2.1.jar
           dest={{ tomcat_lib }}
    
- name: Download javax.servlet.jsp.jstl-1.2.1.jar
  get_url: url=http://repo1.maven.org/maven2/org/glassfish/web/javax.servlet.jsp.jstl/1.2.1/javax.servlet.jsp.jstl-1.2.1.jar 
           dest={{ tomcat_lib }}

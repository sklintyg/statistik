# overrides default
# H2 configuration
db.driver=org.h2.Driver
db.url=jdbc:h2:mem:dataSource;MODE=MySQL;IGNORECASE=TRUE;DB_CLOSE_DELAY=-1
db.username=sa
db.password=
db.pool.maxSize=3
db.httpPort=9103

# Hibernate stuff
hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
hibernate.hbm2ddl.auto=
hibernate.show_sql=false
hibernate.format_sql=false

scheduler.logJob.cron=0 0/3 * * * ?
scheduler.persistJob.cron=0 0 3 * * ?

hide.login.request.param.name=frominternet
hide.login.request.param.value=.*\\btrue\\b.*
reports.nationell.cutoff=5
reports.landsting.cutoff=5

hsa.ws.certificate.file=/resources/certificate.p12
hsa.ws.certificate.password=statistik
hsa.ws.truststore.file=/resources/truststore.jks
hsa.ws.truststore.password=statistik
hsaunits.url=

infrastructure.directory.logicalAddress=
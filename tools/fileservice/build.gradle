description = 'Update Enhet for statistik'

apply plugin: 'application'
apply plugin: 'java'
apply plugin: 'groovy'

mainClassName = "se.inera.statistik.tools.UpdateEnhetNamnFromHsaFileService"
applicationDefaultJvmArgs = ["-Dfile.encoding=utf8"]

startScripts << {
    // Get hold of the file name of the statistik-service jar file
    def statistikDependency = configurations.runtime.filter { it.name.startsWith("statistik-service") }.singleFile.name
    // Insert our default script parameters into the script templates
    unixScript.text = unixScript.text.replaceAll(/"\$@"$/,
            "--classpath=lib/${statistikDependency} \"\\\$@\"")
    windowsScript.text = windowsScript.text.replaceAll(/%CMD_LINE_ARGS%/,
            "--classpath=lib/${statistikDependency} %CMD_LINE_ARGS%")
}

artifacts {
    archives distZip
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.6'
    compile 'org.apache.commons:commons-dbcp2:2.0'
    compile 'org.codehaus.gpars:gpars:1.1.0'
    compile 'joda-time:joda-time:2.3'
    compile 'org.apache.httpcomponents:httpclient:4.2.1'
    compile 'commons-cli:commons-cli:1.2'

    runtime 'mysql:mysql-connector-java:5.1.32'
    runtime project(":statistik-service")
}

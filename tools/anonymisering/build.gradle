apply plugin: 'application'
apply plugin: 'idea'
apply plugin: 'groovy'
apply plugin: 'maven'

repositories {
    mavenLocal()
    maven { url "https://build-inera.nordicmedtest.se/nexus/repository/central/" }
    maven { url "https://build-inera.nordicmedtest.se/nexus/repository/releases/" }
    mavenCentral()
}

mainClassName = "se.inera.statistik.tools.AnonymiseraStatistikDatabas"
applicationDefaultJvmArgs = ["-Dfile.encoding=utf8"]

artifacts {
    archives distZip
}

configurations {
    deployerJars
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.7'
    compile 'org.codehaus.gpars:gpars:1.1.0'
    compile 'org.apache.commons:commons-dbcp2:2.0'

    compile 'mysql:mysql-connector-java:5.1.39'
    compile "com.h2database:h2:1.4.195"

    deployerJars "org.apache.maven.wagon:wagon-webdav:1.0-beta-2"

    testCompile 'xmlunit:xmlunit:1.4'
    testCompile 'org.skyscreamer:jsonassert:1.2.0'
    testCompile 'commons-io:commons-io:2.4'
    testCompile 'org.springframework:spring-core:4.0.2.RELEASE'
    testCompile 'junit:junit:4.11'
}

ext.nexusUsername = System.properties['nexusUsername']
ext.nexusPassword = System.properties['nexusPassword']

uploadArchives {
    repositories {
        mavenDeployer {
            configuration = configurations.deployerJars
            repository(url: "https://build-inera.nordicmedtest.se/nexus/repository/releases/") {
                authentication(userName: nexusUsername, password: nexusPassword)
            }
            snapshotRepository(url: "https://build-inera.nordicmedtest.se/nexus/repository/snapshots") {
                authentication(userName: nexusUsername, password: nexusPassword)
            }
        }
    }
}

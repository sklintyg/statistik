# overrides default
# H2 configuration
db.driver=org.h2.Driver
db.url=jdbc:h2:mem:dataSource;MODE=MySQL;IGNORECASE=TRUE;DB_CLOSE_DELAY=-1
db.username=sa
db.password=
db.pool.maxSize=3

# SAML authentication setup
saml.idp.metadata.file=file:///${saml.resource.dir}/idp-inera.xml
saml.sp.metadata.file=file:///${saml.resource.dir}/sp-inera.xml
saml.keystore.file=file:///${saml.resource.dir}/certifikat/localhost.p12
saml.keystore.alias=localhost

idp.oidc.jwks.url=https://idp.ineradev.org/oidc/jwks.json

scheduler.logJob.cron=0 0 3 29 2 ?


<div class="container-fluid" style="margin-top: 20px;">
  <form name='f' ng-submit="performLogin()">
    <div class="row">
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <legend>Logga in för verksamhetsstatistik - demo</legend>
        <select id="jsonSelect" name="jsonSelect" ng-model="selectedPerson"  size="18" style="width: 100%;max-width:100%" class="form-control" ng-change="selectPerson()">
          <option ng-repeat="person in identities" value="{{ $index }}">{{ person.fornamn + ' ' + person.efternamn + ' - ' + person.description}}</option>
        </select>
      </div>
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <legend>Användarkontext</legend>
        <textarea name='userJsonDisplay' id='userJsonDisplay' placeholder="Ange JSON struktur" style="height: 240px;" class="col-xs-12 col-sm-12 col-md-12 col-lg-9">{{ fakeUserContext }}</textarea>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <br/>
        <button class="btn btn-success" name="Login" id="login_btn" type="submit">Logga in</button>
        <button class="btn" name="Återställ" ng-click="reset();" type="reset">Återställ</button>
      </div>
    </div>
  </form>

  <div class="content row" style="margin-top: 20px;">
    <div class="panel panel-body panel-default">
      <h4>Intygsadmin-Stub Banner Management</h4>
      <input type="text" name="message" ng-model="IA.banner.message" placeholder="meddelande">
      Prio:
      <select name="priority" ng-model="IA.banner.priority">
        <option value="HOG">Hög</option>
        <option value="MEDEL">Medel</option>
        <option value="LAG">Låg</option>
      </select>
      <div class="btn-group btn-group-sm" role="group">

        <button type="button" class="btn btn-small btn-primary"
                ng-click="createIABanner()"
                ng-disabled="!IA.banner.message">
          Skapa banner
        </button>
      </div>
      <div class="btn-group btn-group-sm" role="group">
        <button type="button" class="btn btn-small btn-primary" ng-click="clearIACache($event)">
          Töm
        </button>
      </div>

      <div>Senaste IA operation: <pre>{{IA.latestEvent}}</pre> </div>
    </div>
  </div>
</div>

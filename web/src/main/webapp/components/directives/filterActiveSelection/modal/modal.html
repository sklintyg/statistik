<div class="modal-header" id="filterActiveModel">
  <button class="close" data-dismiss="modal" data-ng-click="cancel()">×</button>
  <h4 class="modal-title" message key="lbl.filter.modal.title"></h4>
</div>

<div class="modal-body selected-filters {{::visibleFilterClass}}">

  <filter-selection-list
      ng-repeat="filter in filters"
      id="{{::filter.id}}"
      title="{{::filter.name}}"
      icon="{{::filter.icon}}"
      list="selections[filter.list]"
      type-disabled="filter.disabled()"></filter-selection-list>
</div>

<div class="modal-footer">
  <button class="btn btn-default" id="settings-close-btn" data-dismiss="modal" data-ng-click="cancel()">Stäng</button>
</div>

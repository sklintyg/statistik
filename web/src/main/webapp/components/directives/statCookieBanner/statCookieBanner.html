<div class="stat-cookie-banner banner-slide-in" ng-if="isOpen">
  <div class="container-fluid">
      <div class="row">
        <div class="col-sm-10">
          <span>Vi använder kakor (cookies) för att den här webbplatsen ska fungera på ett bra sätt för dig. Genom att fortsätta använda den här webbplatsen accepterar du vår användning av kakor. <a href data-ng-click="openDialog()">Så här använder vi kakor.</a></span>
        </div>
        <div class="col-sm-2 text-right">
          <button class="btn btn-default" id="cookie-usage-consent-btn" data-ng-click="onCookieConsentClick()">Jag godkänner</button>
        </div>
      </div>
  </div>
</div>

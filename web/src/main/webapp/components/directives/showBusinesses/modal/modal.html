<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" data-ng-click="cancel()">&times;</button>
  <h4 class="modal-title">Enheter på {{vgName}}</h4>
</div>

<div class="modal-body">
  <p>Inom vårdgivaren <b>{{vgName}}</b> har du behörighet att se statistik för följande vårdenheter:</p>
  <ul>
    <li data-ng-repeat="business in businesses | orderBy:'name'">{{::business.name}}</li>
  </ul>
</div>
